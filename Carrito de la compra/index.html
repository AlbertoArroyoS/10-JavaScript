<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Actividad de refuerto 1</h1>
    <form action="procesarPeticion.jsp" method="get">
        <fieldset>
            <br/>
            <legend>Carrito de la compra </legend>
            <label for="nombre">Nombre artículo: </label>
            <input id="nombre-articulo" type="text" name="nombre"/>
            <br/>
            <br/>
            <label for="precio">Precio artículo: </label>
            <input type="number" id="precio-articulo"/><br/>
            <br/>
            <label for="unidades">Unidades: </label>
            <input type="number" id="unidades"  value="1" min="1" max="50" />
            <br/>
            <br/>
            <button type="button" id="añadir-carrito" >Añadir al carrito</button>
            <br/>
            <br/>
            <label for="total-articulos">Articulos en el carrito: </label>
            <input id="total-articulos" type="text" name="total-articulos" />
            <br/>
            <br/>
            <label for="precio-total">Precio total del carrito: </label>
            <input id="precio-total" type="text" name="precio-total" />
            <br/>
            <br/>
            <br/>
            <label for="forma-pago">Forma de pago: </label>
            <select name="forma-pago">
                <option value="TAR">Tarjeta</option>
                <option value="EF">Efectivo</option>
            </select>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <input type="checkbox" name="terminos" value="Y" />
            <label for="terminos">Acepto las condiciones de compra </label>
            <br/>	
            <br/>

            <button type="button" id="imprimir" >Imprimir</button>
            <input type="reset" value="Restablecer" />
        </fieldset>
    </form>
</body>
</html>
